<section class="my-3">
    <div class="container">
        <h1 class="text-center fw-bolder text-main mb-5">Order Details</h1>
        <div class="row my-3">
            @for(order of getOrderDetails();track $index){
                <div class="item col-12 col-md-6 m-auto ">
                  <div class="d-flex align-items-center bg-light mb-3 p-2 rounded-2">
                    <div class="image me-4">
                        <img [src]="order.product.imageCover" class="" alt="">
                    </div>
                    <div class="details">
                        <h6 class="fw-bolder mb-3"><span class="text-main"> {{order.product.title}}</span> </h6>
                        <h6 class="fw-bolder">Brand : <span class="text-main">{{order.product.brand.name}}</span> </h6>
                        <h6 class="fw-bolder">Price : <span class="text-main">{{order.price}}</span> </h6>
                        <h6 class="fw-bolder">Count : <span class="text-main"> {{order.count}}</span> </h6>
                    </div>
                  </div>
                </div>
            }
        </div>
    </div>
</section>
