<section class="my-5">
    <div class="container">
        <h2 class="fw-bolder text-main">Past Orders</h2>
        <div class="row">
            @if(!ordersData){

                <app-loader></app-loader>
            }
            @for(order of ordersData; track $index){
                <div class="col-md-6 p-3 ">
                    <div class="inner bg-light p-2 rounded-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="data">
                                <p class="price">Total Price : <span class="fw-bolder text-main">{{order.totalOrderPrice}}</span></p>
                                <div class="images">
                                    @for(item of order.cartItems;track $index){

                                        <img [src]="item.product.imageCover" alt="" class="rounded-2 me-1">
                                    }
                                </div>
                            </div>
                            <div class="shipping">
                                <h5 class="fw-bolder h6">Shipping Address</h5>
                                <p>City : <span class="text-main">{{order.shippingAddress.city}}</span></p>
                                <a [routerLink]="['/order-details/',sendOrderDetails(order.cartItems)]" class="cursor-pointer fw-bolder small text-main">Show Details <span><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
